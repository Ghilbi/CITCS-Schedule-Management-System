<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Schedule Management System</title>
  <link rel="icon" href="/assets/citcs_logo.png" type="image/png">
  <link rel="shortcut icon" href="/assets/citcs_logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/assets/citcs_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <!-- Enhanced Animated Background -->
  <div class="animated-bg"></div>
  <div class="geometric-pattern"></div>
  
  <!-- Floating Shapes -->
  <div class="bg-animation">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>
  
  <!-- Enhanced Pulse Background -->
  <div class="pulse-bg"></div>
  
  <!-- Particle Effects -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <div class="logo-container">
      <img src="/assets/citcs_logo.png" alt="CITCS Logo" class="logo">
      <h1 class="login-title">Schedule Management System</h1>
      <p class="login-subtitle">Please sign in to continue</p>
    </div>

    <form id="login-form">
      <div id="error-message" class="error-message"></div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
      </div>

      <button type="submit" id="login-button" class="login-button">
        <span class="loading-spinner"></span>
        <span class="button-text">Sign In</span>
      </button>
    </form>
  </div>

  <script>
    // Check if already logged in
    const authToken = localStorage.getItem('authToken');
    if (authToken) {
      window.location.href = 'index.html';
    }

    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    const buttonText = loginButton.querySelector('.button-text');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    function setLoading(loading) {
      if (loading) {
        loginButton.classList.add('loading');
        loginButton.disabled = true;
        buttonText.textContent = 'Signing in...';
      } else {
        loginButton.classList.remove('loading');
        loginButton.disabled = false;
        buttonText.textContent = 'Sign In';
      }
    }

    async function loginRequest(username, password) {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      
      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Login failed');
      }
      
      const data = await response.json();
      return data.token;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }
      
      setLoading(true);
      
      try {
        const token = await loginRequest(username, password);
        localStorage.setItem('authToken', token);
        window.location.href = 'index.html';
      } catch (error) {
        showError(error.message || 'Invalid credentials. Please try again.');
        setLoading(false);
      }
    });

    // Allow Enter key to submit form
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !loginButton.disabled) {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
