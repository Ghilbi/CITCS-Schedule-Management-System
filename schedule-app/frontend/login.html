<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Schedule Management System</title>
  <link rel="icon" href="/assets/citcs_logo.png" type="image/png">
  <link rel="shortcut icon" href="/assets/citcs_logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/assets/citcs_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="logo-container">
      <img src="/assets/citcs_logo.png" alt="CITCS Logo" class="logo">
      <h1 class="login-title">Welcome back!</h1>
    </div>

    <form id="login-form">
      <div id="error-message" class="error-message"></div>
      
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
      </div>

      <button type="submit" id="login-button" class="login-button">
        <span class="loading-spinner"></span>
        <span class="button-text">Log In</span>
      </button>
    </form>

    <div class="login-footer">
      By continuing, you agree to <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. Need help?
    </div>
  </div>

  <script>
    // Check if already logged in
    const authToken = localStorage.getItem('authToken');
    if (authToken) {
      window.location.href = 'index.html';
    }

    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    const buttonText = loginButton.querySelector('.button-text');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    function setLoading(loading) {
      if (loading) {
        loginButton.classList.add('loading');
        loginButton.disabled = true;
        buttonText.textContent = 'Signing in...';
      } else {
        loginButton.classList.remove('loading');
        loginButton.disabled = false;
        buttonText.textContent = 'Sign In';
      }
    }

    async function loginRequest(username, password) {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      
      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Login failed');
      }
      
      const data = await response.json();
      return data.token;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }
      
      setLoading(true);
      
      try {
        const token = await loginRequest(username, password);
        localStorage.setItem('authToken', token);
        window.location.href = 'index.html';
      } catch (error) {
        showError(error.message || 'Invalid credentials. Please try again.');
        setLoading(false);
      }
    });

    // Allow Enter key to submit form
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !loginButton.disabled) {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
