<section id="section-analytics" class="hidden">
  <div class="analytics-header">
    <h2>Analytics Dashboard</h2>
    <button id="btn-refresh-analytics" class="btn-refresh"><i class="dripicons-clockwise"></i> Refresh</button>
  </div>
  
  <!-- Statistics Cards -->
  <div class="analytics-stats">
    <div class="stat-card">
      <div class="stat-icon"><i class="dripicons-stack"></i></div>
      <div class="stat-content">
        <h3 id="stat-total-courses">0</h3>
        <p>Total Courses</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon"><i class="dripicons-document"></i></div>
      <div class="stat-content">
        <h3 id="stat-total-offerings">0</h3>
        <p>Course Offerings</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon"><i class="dripicons-calendar"></i></div>
      <div class="stat-content">
        <h3 id="stat-total-schedules">0</h3>
        <p>Scheduled Sessions</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon"><i class="dripicons-home"></i></div>
      <div class="stat-content">
        <h3 id="stat-total-rooms">0</h3>
        <p>Total Rooms</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon"><i class="dripicons-graduation"></i></div>
      <div class="stat-content">
        <h3 id="stat-total-curricula">0</h3>
        <p>Curricula</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon"><i class="dripicons-graph-bar"></i></div>
      <div class="stat-content">
        <h3 id="stat-room-utilization">0%</h3>
        <p>Room Utilization</p>
      </div>
    </div>
  </div>
  
  <!-- Charts Section -->
  <div class="analytics-charts">
    <div class="chart-row">
      <div class="chart-container">
        <div id="chart-degree-distribution" class="chart"></div>
      </div>
      <div class="chart-container">
        <div id="chart-trimester-distribution" class="chart"></div>
      </div>
    </div>
    <div class="chart-row">
      <div class="chart-container">
        <div id="chart-offering-type" class="chart"></div>
      </div>
      <div class="chart-container">
        <div id="chart-room-utilization" class="chart"></div>
      </div>
    </div>
    <div class="chart-row">
      <div class="chart-container">
        <div id="chart-year-level" class="chart"></div>
      </div>
    </div>
  </div>

</section>
